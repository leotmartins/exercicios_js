<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>

    <style>
        body {
            background: #00b1d4;
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt; 
            padding: 30px; 
        }
    </style>

</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <div>
        <button onclick="calcular()">Clique para calcular</button>
    </div>
    <div id="res">
        O resultado vai aparecer aqui...
    </div>

    <script>
        function calcular() {
            let numero = Number(prompt('Digite um número: '))
            let absoluto = Math.abs(numero)
            let parteInteira = Math.trunc(numero)
            let inteiroProximo = Math.round(numero)
            let raizQ = Math.sqrt(numero)
            let raizC = Math.cbrt(numero)
            let quadrado = Math.pow(numero, 2)
            let cubo = Math.pow(numero, 3)

            if (numero == "") {
                numero == 0
            }

            res.innerHTML = `<p>O número a ser analisado aqui será o <strong>${numero}</strong><hr></p>`
            res.innerHTML += `<p>O seu valor absoluto é ${absoluto}</p>`
            res.innerHTML += `<p>A sua parte inteira é ${parteInteira}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${inteiroProximo}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${raizQ}</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${raizC}</p>`
            res.innerHTML += `<p>O valor de ${numero}<sup>2</sup> é ${quadrado}</p>`
            res.innerHTML += `<p>O valor de ${numero}<sup>3</sup> é ${cubo}</p>`
  
        }
    
    </script>
</body>
</html>
