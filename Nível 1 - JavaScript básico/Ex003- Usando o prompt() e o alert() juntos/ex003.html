<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>

    <style>
        body { 
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt; 
            padding: 30px; 
        }
    </style>

</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>

    <button onclick="clicou()">Clique para começar!</button>

    <script>
        function clicou() {
            let name = prompt('Digite o seu nome:')
            alert (`Olá, ${name}! É um prazer te conhecer.`)
        }

    </script>
</body>
</html>
