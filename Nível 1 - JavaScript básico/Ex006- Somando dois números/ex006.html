<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>

    <style>
        body {
            background: #00b1d4;
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt; 
            padding: 30px; 
        }
        div#res {
            padding-top: 20px;
        }
    </style>

</head>
<body>
    <h1>Somando dois números</h1>
        <div>
        <button onclick="somar()">Iniciar a soma</button>
    </div>
    <div id="res">
        O resultado vem aqui...
    </div>

    <script>
        function somar() {
            let n1 = Number(prompt('Digite um número: '))
            let n2 = Number(prompt('Digite outro número: '))
            let soma = n1 + n2

            res.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>.`
        }
    
    </script>
</body>
</html>
