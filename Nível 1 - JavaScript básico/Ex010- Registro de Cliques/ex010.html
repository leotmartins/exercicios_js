<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliques</title>

    <style>
        body {
            background: #00b1d4;
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt; 
            padding: 30px; 
        }

    </style>

</head>
<body>
    <h1>Cliques</h1>
    <div>
        <button onclick="botao1()">Ação 1</button>
        <button onclick="botao2()">Ação 2</button>
        <button onclick="botao3()">Ação 3</button>
        <button onclick="botao4()">Ação 4</button>
    </div>
    <div id="res">
        <p>Aqui vou registrar suas ações com os botões acima.</p>
    </div>

    <script>
        function botao1() {
            res.innerHTML += '<p>Clicou no primeiro botão.</p>'
        }
        function botao2() {
            res.innerHTML += '<p>Clicou no segundo botão.</p>'
        }
        function botao3() {
            res.innerHTML += '<p>Clicou no terceiro botão.</p>'
        }
        function botao4() {
            res.innerHTML += '<p>Clicou no quarto botão.</p>'
        }
            
    </script>
</body>
</html>
