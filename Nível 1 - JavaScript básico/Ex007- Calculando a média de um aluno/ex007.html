<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>

    <style>
        body {
            background: #00b1d4;
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt; 
            padding: 30px; 
        }
        div#res {
            padding-top: 20px;
        }
    </style>

</head>
<body>
    <h1>Média do aluno v1.0</h1>
        <div>
        <button onclick="media()">Calcular a média</button>
    </div>
    <div id="res">
        O resultado vai aparecer aqui...
    </div>

    <script>
        function media() {
            let name = prompt('Qual é o nome do aluno?')
            let n1 = Number(prompt(`Qual foi a primeira nota de ${name}?`))
            let n2 = Number(prompt(`Além de ${n1}, qual foi a outra nota de ${name}? `))
            let media = (n1+n2)/2

            res.innerHTML = `<p>Calculando a média final de <mark>${name}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}.</p>`
            res.innerHTML += `<p>A média final será <mark>${media}</mark>.</p>`
            
        }
    
    </script>
</body>
</html>
