<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>

    <style>
        body {
            background: #00b1d4;
            font: 12pt Arial; 
        }
        button { 
            font-size: 12pt; 
            padding: 30px; 
        }
        div#res {
            padding-top: 20px;
        }
    </style>

</head>
<body>
    <h1>Trabalhando com números</h1>
        <div>
        <button onclick="clicou()">Clique para calcular</button>
    </div>
    <div id="res">
        O resultado vem aqui...
    </div>

    <script>
        alert('Seja bem-vindo(a) ao meu site!')

        function clicou() {
            let number = prompt('Digite um número: ')
            let double = number*2
            let half = number/2

            res.innerHTML = `O dobro de ${number} é ${double} e a metade é ${half}!`
        }

    </script>
</body>
</html>
